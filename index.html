<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Megan's Project3</title>
	<link REL="StyleSheet" TYPE="text/css" HREF="css/index.css">
<!--    Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--    Gestures-->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
<!--    google maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcOO9FkDVNRjvVH2q8x71sw0FrvxyrHiY&callback" async defer></script>
    
    <script src="js/foodscript.js"></script>
    
</head>

<body>
    <section class="menu">
        <h1>To Cook or Not to Cook</h1>
        
        <section class="search">
            <input id="searchBar" type= "text" size="25" maxlength="25" onfocus="if(this.value == value) { this.value = ''; }"  value="Enter dish or ingredient">
            <button type="button" id="searchButton">Search</button>
        </section>
        
        <section class="options">
            <h3>Cuisine:</h3>
                <select id="cuisine"> 
                    <option value="null">None</option>    
                    <option value="american">American</option>    
                    <option value="italian">Italian</option>    
                    <option value="mexican">Mexican</option>    
                    <option value="chinese">Chinese</option>    
                    <option value="indian">Indian</option>    
                    <option value="thai">Thai</option>    
                    <option value="japanese">Japanese</option>      
                    <option value="barbecue">Barbecue</option>      
                </select>
            <br>
            
            <h3>Course: </h3>
                <select id="course"> 
                    <option value="null">None</option>  
                    <option value="Main Dishes">Main Dishes</option>  
                    <option value="Desserts">Desserts</option>  
                    <option value="Side Dishes">Side Dishes</option> 
                    <option value="Soups">Soups</option>  
                    <option value="Appetizers">Appetizers</option>
                    <option value="Salads">Salads</option>
                </select>

            <br>
            
            <h3>Allergens: </h3>
            <section class="allergens">
                <ul>
                    <li><input type="checkbox" id="dairy"> 
                    <label class = "boxLabel" for="dairy"> Dairy</label></li>
                    <li><input type="checkbox" id="gluten">
                    <label class = "boxLabel" for="gluten"> Gluten</label></li>
                    <li><input type="checkbox" id="peanut">
                    <label class = "boxLabel" for="peanut"> Peanut</label></li>
                    <li><input type="checkbox" id="seafood"> 
                    <label class = "boxLabel" for="seafood"> Seafood</label></li>
                    <li><input type="checkbox" id="soy">
                    <label class = "boxLabel" for="soy"> Soy</label></li>
                    <li><input type="checkbox" id="treeNut"> 
                <label class = "boxLabel" for="treeNut"> Tree Nut</label></li>
                </ul>
            </section>
        </section>
        
        <button type="button" id="lazyButton">Too Lazy?</button>
        
        <section class="pageControl">
            <h3 id= "pageLabel"></h3>
            <span id="prevArrow" class= "arrow" ><img src= media/arrowLeft.png /></span>
            <span id="nextArrow"  class= "arrow"><img src= media/arrowRight.png /></span>
        </section>
        
        
    </section>
    
    <section id="foodPage">
        <section id= "mapPage">
            <div id = "mapTitle"></div>
            <div id="mapDiv"></div>
        </section>
        <section id="results">
        </section>
    </section>
</body>
