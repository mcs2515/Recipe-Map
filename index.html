<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recipe Map</title>
	<link REL="StyleSheet" TYPE="text/css" HREF="css/index.css">
<!--    Jquery-->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!--	Slick-->
  <script type="text/javascript" src="slick/slick.min.js"></script>  
	<script src="js/foodscript.js"></script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
<!--    google maps-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcOO9FkDVNRjvVH2q8x71sw0FrvxyrHiY&callback" async defer></script>  
</head>

<body>
    <div class="menu">
        <div class= "togglebtn open">
            <div class= "toggleContainer">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="menuContent">
            <div id="top">
                <h1>Recipe Map</h1>

                <div class="search">
                    <input id="searchBar" type= "text" size="25" maxlength="25" onfocus="if(this.value == value) { this.value = ''; }"  value="Enter dish or ingredient">
                    <button type="button" id="searchButton">Search</button>
                </div>

                <div class="options">
                    <div class="cuisine">
                        <h3>Cuisine:</h3>
                        <select id="cuisine"> 
                            <option value="null">None</option>    
                            <option value="american">American</option>    
                            <option value="italian">Italian</option>    
                            <option value="mexican">Mexican</option>    
                            <option value="chinese">Chinese</option>    
                            <option value="indian">Indian</option>    
                            <option value="thai">Thai</option>    
                            <option value="japanese">Japanese</option>      
                            <option value="barbecue">Barbecue</option>      
                        </select>
                    </div>
                    <br>

                    <div class="course">
                        <h3>Course: </h3>
                        <select id="course"> 
                            <option value="null">None</option>  
                            <option value="Main Dishes">Main Dishes</option>  
                            <option value="Desserts">Desserts</option>  
                            <option value="Side Dishes">Side Dishes</option> 
                            <option value="Soups">Soups</option>  
                            <option value="Appetizers">Appetizers</option>
                            <option value="Salads">Salads</option>
                        </select>
                    </div>

                    <br>

                    <div class="allergens">
                        <h3>Allergens: </h3>
                        <table>
                            <tr>
                                <td><input type="checkbox" id="dairy"><label class = "boxLabel" for="dairy"> Dairy</label></td>
                                <td><input type="checkbox" id="gluten"><label class = "boxLabel" for="gluten"> Gluten</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="peanut"><label class = "boxLabel" for="peanut"> Peanut</label></td>
                                <td><input type="checkbox" id="seafood"><label class = "boxLabel" for="seafood"> Seafood</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="treeNut"><label class = "boxLabel" for="treeNut"> Tree Nut</label></td>
                                <td><input type="checkbox" id="soy"><label class = "boxLabel" for="soy"> Soy</label></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id = "bottom"><button type="button" id="lazyButton" >Too Lazy?</button></div>
        </div>
    </div>
    
    <section id="foodPage">
        
        <div id= "mapPage">
            <div id="mapDiv"></div>
        </div>
			
        <div class="results">
        </div>
    </section>
</body>
